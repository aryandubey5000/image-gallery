<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>

    </div>

    <div class="img-gallery" id="img-gallery">
        <img src="img1.png" onclick="openFullImg(this.src)">
        <img src="img2.jpg" onclick="openFullImg(this.src)">
        <img src="img3.jpg" onclick="openFullImg(this.src)">
        <img src="img4.jpg" onclick="openFullImg(this.src)">
        <img src="img5.webp" onclick="openFullImg(this.src)">
        <img src="img6.jpg" onclick="openFullImg(this.src)">

    </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
         
        function openFullImg(pic){
            fullImgBox.style.display ="flex"
            fullImg.src = pic;
            document.getElementById("img-gallery").style.display="none";
        }
        function closeFullImg(){
            fullImgBox.style.display ="none"
            document.getElementById("img-gallery").style.display="block";
        }

    </script>
</body>
</html>
